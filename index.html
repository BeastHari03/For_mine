<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            box-sizing: border-box;
            width: 100%;
            min-height: 100vh;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 1s;
        }
        #loveModal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 1.2s;
        }
        #modalContent {
            background: #fff;
            padding: 40px 50px 30px 50px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 40px rgba(255,105,180,0.25), 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            max-width: 95vw;
            width: 370px;
        }
        #modalContent h2 {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: #e91e63;
            letter-spacing: 1px;
            animation: popIn 1s;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .box-button {
            cursor: pointer;
            border: 3px solid #ff69b4;
            background: linear-gradient(90deg, #ffdde1 0%, #ee9ca7 100%);
            border-radius: 12px;
            margin: 10px auto;
            width: 120px;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(255,105,180,0.12);
            user-select: none;
        }
        .box-button:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 6px 24px rgba(255,105,180,0.18);
        }
        .button {
            background: transparent;
            border: none;
            padding: 10px 0;
        }
        .button span {
            font-size: 1.3em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #yesBtn { color: #fff; background: #ff69b4; border-radius: 8px; box-shadow: 0 2px 8px #ffb6d5; }
        #noBtn { color: #e91e63; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #f8bbd0; }
        #yesBtn, #noBtn {
            display: block;
            width: 100%;
            transition: background 0.2s, color 0.2s;
        }
        #yesBtn:hover { background: #e91e63; }
        #noBtn:hover { background: #f8bbd0; color: #fff; }
        #notAllowedMsg {
            display: none;
            color: #e91e63;
            font-size: 22px;
            text-align: center;
            margin-top: 40px;
            animation: shake 0.7s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        #mainContent {
            display: none;
            text-align: center;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Heart Animation */
        .heart-container {
            margin: 40px auto 20px auto;
            width: 120px;
            height: 110px;
            position: relative;
        }
        .heart {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 90px;
            transform: translate(-50%, -50%);
            background: none;
            animation: pulse 1.1s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff69b4;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.18); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        /* Floating hearts */
        .floating-heart {
            position: absolute;
            left: 50%;
            font-size: 28px;
            opacity: 0.8;
            animation: floatHearts 2.5s linear forwards;
            pointer-events: none;
            color: #ff69b4;
            filter: drop-shadow(0 2px 8px #ffb6d5);
        }
        @keyframes floatHearts {
            0% {
                transform: translate(-50%, 0) scale(1);
                opacity: 0.8;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -180px) scale(1.5);
                opacity: 0;
            }
        }
        /* Card styles */
        .card {
            background: linear-gradient(90deg, hsla(186, 33%, 94%, 1) 0%, hsla(216, 41%, 79%, 1) 100%);
            padding: 2.2rem 2rem 2.5rem 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(233,30,99,0.18);
            text-align: center;
            max-width: 420px;
            margin: 60px auto 0 auto;
            animation: fadeIn 2s ease-in-out;
            display: none;
            position: relative;
            overflow: hidden;
        }
        .card h1 {
            color: #e91e63;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            animation: popIn 1.2s;
        }
        .card p {
            font-size: 1.15rem;
            color: #333;
            margin: 0.7rem 0;
        }
        .card .big-heart {
            font-size: 3.5rem;
            animation: pulse 1.5s infinite;
            margin: 1rem 0;
            color: #ff69b4;
            filter: drop-shadow(0 2px 8px #ffb6d5);
        }
        .card .sparkle {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            animation: sparkle 1.5s infinite alternate;
        }
        @keyframes sparkle {
            0% { opacity: 0.7; transform: scale(1) rotate(0deg);}
            100% { opacity: 1; transform: scale(1.3) rotate(20deg);}
        }
        /* Card background */
        body.card-bg {
            background: linear-gradient(120deg, #ffdde1 0%, #bc3043 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 1s;
        }
        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 99999;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 18px;
            border-radius: 4px;
            opacity: 0.8;
            animation: confetti-fall 2.5s linear forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-40px) rotate(0deg);}
            100% { transform: translateY(100vh) rotate(360deg);}
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            #modalContent {
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
                width: 96vw;
                min-width: 0;
                max-width: 99vw;
            }
            .card {
                margin: 1.2rem 0.5rem 0 0.5rem;
                padding: 1.2rem 0.7rem 1.5rem 0.7rem;
                max-width: 99vw;
            }
            .heart-container {
                width: 80px;
                height: 70px;
                margin: 20px auto 10px auto;
            }
            .heart {
                width: 65px;
                height: 55px;
            }
            .heart:before,
            .heart:after {
                width: 32px;
                height: 50px;
                left: 32px;
                border-radius: 32px 32px 0 0;
            }
            .heart:after {
                left: 0;
            }
            .card h1 {
                font-size: 1.3rem;
            }
            .card .big-heart {
                font-size: 2.1rem;
            }
            .card p {
                font-size: 1rem;
            }
            .box-button {
                width: 90vw;
                max-width: 170px;
            }
            .button span {
                font-size: 1.1em;
            }
            #notAllowedMsg {
                font-size: 1.1rem;
                margin-top: 1.5rem;
            }
        }
        @media (max-width: 400px) {
            #modalContent, .card {
                padding: 0.7rem 0.2rem;
            }
            .box-button {
                width: 98vw;
                max-width: 120px;
            }
        }
    </style>
</head>

    <script>
        // Floating hearts on Yes
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = (45 + Math.random()*10) + '%';
            heart.style.fontSize = (24 + Math.random()*16) + 'px';
            heart.style.top = '60%';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2500);
        }
        // Confetti on Yes
        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let pieces = [];
            const colors = ['#ff69b4','#e91e63','#fff','#ee9ca7','#fbc2eb','#f8bbd0','#f06292'];
            for(let i=0;i<60;i++) {
                pieces.push({
                    x: Math.random()*canvas.width,
                    y: Math.random()*-canvas.height,
                    w: 10+Math.random()*6,
                    h: 16+Math.random()*8,
                    color: colors[Math.floor(Math.random()*colors.length)],
                    speed: 2+Math.random()*3,
                    angle: Math.random()*2*Math.PI,
                    rotate: Math.random()*360
                });
            }
            let frame = 0;
            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                pieces.forEach(p=>{
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotate * Math.PI/180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                    ctx.restore();
                    p.y += p.speed;
                    p.rotate += 6;
                });
                frame++;
                if(frame<90) requestAnimationFrame(draw);
                else ctx.clearRect(0,0,canvas.width,canvas.height);
            }
            draw();
        }
        // Yes button
        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('loveModal').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loveCard').style.display = 'block';
            document.body.classList.add('card-bg');
            // Floating hearts burst
            for(let i=0;i<12;i++) setTimeout(createFloatingHeart, i*120);
            // Confetti
            launchConfetti();
        };
        // No button
        document.getElementById('noBtn').onclick = function() {
            const msg = document.getElementById('notAllowedMsg');
            msg.style.display = 'block';
            msg.style.animation = 'shake 0.7s';
            setTimeout(()=>{msg.style.display='none';}, 1500);
            // Play a floating broken heart
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíî';
            heart.style.color = '#e91e63';
            heart.style.left = '50%';
            heart.style.fontSize = '38px';
            heart.style.top = '60%';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2500);
        };
        // Responsive confetti
        window.addEventListener('resize', ()=>{
            const canvas = document.getElementById('confettiCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
